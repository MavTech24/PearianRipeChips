 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pearian Chips Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #a0522d;
    }

    .order-form {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .order-form input,
    .order-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .order-form button {
      background-color: #a0522d;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .order-form button:hover {
      background-color: #8b4513;
    }

    #thankYouMessage {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      background-color: #e6ffe6;
      border: 2px solid #00cc66;
      border-radius: 10px;
      display:none;
    }

    #thankYouMessage h2 {
      color: #2e8b57;
    }
  </style>
</head>
<body>

  <h1>Order Your Pearian Chips</h1>

  <form id="orderForm" class="order-form">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="number" name="quantity" placeholder="Quantity" min="1" required />
    <textarea name="address" rows="4" placeholder="Detailed House Address" required></textarea>
    <button type="submit">Submit Order</button>
  </form>

  <div id="thankYouMessage">
    <h2>Thank you for your order!</h2>
    <p>Weâ€™ll contact you shortly.</p>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;

      fetch("https://formsubmit.co/ayangaormarvellous1980@gamil.com", {
        method: "POST",
        body: new FormData(form),
      })
      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("thankYouMessage").style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });
  </script>

</body>
</html>
